<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>CADASTRO DE USUARIO</h2>
<form>
	<label for="fname">Nome completo:</label><br>
	<input type="text" id="fname" name="fname" value=""><br><br>
	
	<label for="fname">Primeiro nome:</label><br>
	<input type="text" id="fname" name="fname" value=""><br><br>
	
	<label for="lname">Sobrenome:</label><br>
	<input type="text" id="lname" name="lname" value=""><br><br>
	
	<label for="dia">Data de nascimento:</label><br>
	<input type="date" id="dia" name="dia" value=""><br><br>
	
	<label for="file">Selecione um arquivo:</label><br>
	<input type="file" id="file" name="file" multiple=""><br><br>
	
	<label for="cpfname">CPF:</label><br>
	<input type="text" id="cpfname" name="cpfname" value=""><br><br>
	
	<h4>Qual liguagem voce gosta:</h4>
	<input type="radio" id="html" name="language" value="HTML">
	<label for="html">HTML</label>
	
	<input type="radio" id="java" name="language" value="JAVA">
	<label for="java">JAVA</label>
	
	<input type="radio" id="css" name="language" value="CSS">
	<label for="css">CSS</label>	
	
	<h4>Qual transporte voce gosta:</h4>
	<input type="checkbox" id="bike" name="bike" value="BICICLETA">
	<label for="bike">BICICLETA</label>
	
	<input type="checkbox" id="car" name="car" value="CARRO">
	<label for="car">CARRO</label>
	
	<input type="checkbox" id="barco" name="barco" value="BARCO">
	<label for="barco">BARCO</label><br><br>
	
	<h4>Escreva suas informações:</h4>
	<input list="browsers" name="browser"></input><br>
		<datalist id="browsers">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Edged">
		</datalist><br>
	<label for="cars">Mudar Carros:</label>
	<select id="cars" name="cars">
			<option value="Uno"></option>
			<option value="Celta"></option>
	</select><br><br>
	
	<textarea name="message" rows="10" cols="100">O gato mia...</textarea>
	
</form>
</body>
</html>
