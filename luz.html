<!DOCTYPE html>
<html>
<header>
<title>LUZ</title>
</header>
<body>
<h1>Meu JavaScript</h1>
<p>Aqui, um JavaScript altera o valor do atributo src fonte de uma imagem.</p>
<script>
function light(sw) {
var pic;
	if(sw == 0) {
		pic = "pic_bulboff.gif"
	}
	else{
		pic = "pic_bulbon.gif"
	}
	document.getElementById('myImage').src = pic;
}
</script>
<img id="myImage" src="pic_bulboff.gif" width="100" height="180">
<p> 
<button type="button" onclick="light(1)">Luz acessa</button>
<button type="button" onclick="light(0)">Luz off</button>
</p>
</body>
</html>
